<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="Main-page">
        <div class="header">
            <div><img src="./other/logo.png" alt="logo" class="Main-page__logo">
            </div>
            <div class="header__list">
                <ul>
                    <li>Home</li>
                    <li>Events</li>
                    <li>Movie Collections</li>
                    <li>About Us</li>
                </ul>
            </div>
            <div class="header__profile-icon">
                <img src="./other/profile-icon.png" alt="user" class="user-icon">
            </div>
        </div>
        <div class="Main-page__text">
            <h1>SHOWING THIS WEEK:</h1>
            <h1>WONG KAR-WAI</h1>
        </div>
        <div Main-page__bg-video>
            <video class="Main__bg-video" src="./Movie clips/Project.mp4" loop autoplay muted>
                Your browser does not support HTML5 video
            </video>
        </div>
    </section>
    <section class="Events">
        <div class="Events__slides">
            <div class="text">Caption Two</div>
            <img class="event__image" src="./other/event1.jpg">
        </div>
    </section>
    <section class="Movie-collection">Movie collections</section>
    <section class="About-us">About Us</section>
</body>

</html>
